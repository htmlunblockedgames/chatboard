<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Twikoo Image Upload Tester</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 24px; background:#fafafa; color:#222; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:16px; max-width:720px; margin:0 auto; box-shadow:0 1px 2px rgba(0,0,0,.04); }
    .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .row + .row { margin-top:12px; }
    label { font-size:14px; color:#374151; }
    input[type="text"] { width:100%; max-width:680px; padding:10px 12px; border:1px solid #d1d5db; border-radius:8px; }
    input[type="file"] { padding:6px 0; }
    button { padding:10px 14px; border-radius:8px; border:1px solid #111827; background:#111827; color:#fff; cursor:pointer; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    .log { margin-top:14px; background:#0b1021; color:#e5e7eb; padding:12px; border-radius:8px; white-space:pre-wrap; min-height:60px; }
    .result { margin-top:14px; display:flex; align-items:center; gap:12px; }
    .result img { max-width:200px; max-height:120px; border:1px solid #e5e7eb; border-radius:8px; }
    .note { font-size:13px; color:#6b7280; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Twikoo → IMGBB Upload Tester</h2>
    <p class="note">
      This posts <code>{ event: "UPLOAD_IMAGE", photo: &lt;dataURL&gt; }</code> to your Cloudflare Worker and displays the returned URL.
    </p>

    <div class="row">
      <label for="workerUrl">Worker URL</label>
      <input id="workerUrl" type="text" value="https://twikoo-cloudflare.ertertertet07.workers.dev" />
    </div>

    <div class="row">
      <label for="fileInput">Pick an image</label>
      <input id="fileInput" type="file" accept="image/*" />
      <button id="btnUpload">Test Upload</button>
    </div>

    <div id="log" class="log"></div>

    <div id="result" class="result" style="display:none;">
      <img id="preview" alt="Uploaded preview" />
      <div>
        <div><strong>URL:</strong> <a id="outUrl" href="#" target="_blank" rel="noopener noreferrer"></a></div>
        <div id="meta" class="note"></div>
      </div>
    </div>
  </div>

  <script>
  (function () {
    const $ = (id) => document.getElementById(id);
    const workerUrlEl = $('workerUrl');
    const fileEl = $('fileInput');
    const btn = $('btnUpload');
    const logEl = $('log');
    const resultBox = $('result');
    const outUrl = $('outUrl');
    const preview = $('preview');
    const meta = $('meta');

    const log = (...a) => { logEl.textContent += a.join(' ') + '\n'; };
    const clearLog = () => { logEl.textContent = ''; };

    btn.addEventListener('click', async () => {
      clearLog();
      resultBox.style.display = 'none';

      const workerUrl = (workerUrlEl.value || '').trim();
      if (!/^https?:\/\//i.test(workerUrl)) {
        alert('Enter a valid Worker URL');
        return;
      }
      if (!fileEl.files || !fileEl.files.length) {
        alert('Pick an image first');
        return;
      }

      const file = fileEl.files[0];
      btn.disabled = true;
      btn.textContent = 'Sending…';
      log('Converting to data URL…');
      try {
        const dataURL = await fileToDataURL(file);
        log('POST', workerUrl);
        const res = await fetch(workerUrl, {
          method: 'POST',
          headers: { 'content-type': 'application/json' },
          body: JSON.stringify({ event: 'UPLOAD_IMAGE', photo: dataURL })
        });
        const json = await res.json().catch(() => ({}));
        log('Response:', JSON.stringify(json));

        if (json && json.code === 0 && json.data && json.data.url) {
          // Show result
          resultBox.style.display = '';
          outUrl.textContent = json.data.url;
          outUrl.href = json.data.url;
          preview.src = json.data.url;
          meta.textContent = `name: ${json.data.name || '-'} • size: ${json.data.size || '-'} bytes`;
        } else {
          alert('Upload failed. See log for details.');
        }
      } catch (e) {
        console.error(e);
        log('Error:', e.message);
        alert('Error: ' + e.message);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Test Upload';
      }
    });

    function fileToDataURL(file) {
      return new Promise((resolve, reject) => {
        const fr = new FileReader();
        fr.onerror = () => reject(fr.error || new Error('FileReader error'));
        fr.onload = () => resolve(fr.result);
        fr.readAsDataURL(file);
      });
    }
  })();
  </script>
</body>
</html>
