<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    #tcomment {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Chatboard</h1>
  <div id="tcomment"></div>

  <!-- Twikoo -->
  <script src="https://cdn.jsdelivr.net/npm/twikoo/dist/twikoo.all.min.js"></script>
  <script>
    twikoo.init({
      envId: "https://twikoo-cloudflare.ertertertet07.workers.dev", // your Worker endpoint
      el: "#tcomment",
      lang: "en" // optional: force UI to English
    })
  </script>
</body>
</html>
